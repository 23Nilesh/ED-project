<!DOCTYPE html>
<html lang=en>

<head>
    <meta charset="UTF-8">
    <title> Contact us</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Connect with us</h1>
        <p>We would like to respond your queries & doubts. <br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    <div class="input-row">

                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="mobile no.">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email </label>
                            <input type="text" placeholder="abc@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product Demo">
                        </div>
                    </div>

                    <label>Message</label> 
                    <textarea rows="5" placeholder="Your Message"></textarea>
                    <button type="submit"> Send</button>
                </form>
            </div>
            <div class="contact-right">
                <h3>Reach us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>: Contactus@.gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>: +1 012-345-678-9</td>
                    </tr> 
                    <tr>
                        <td>Address</td>
                        <td>: #212, Ground floor, Grain Market<br>
                         -------------</td>
                    </tr> 
                </table>
            </div>
        </div>
    </div>
</body>

</html>
