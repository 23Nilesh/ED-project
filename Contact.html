<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact Us</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setting</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <button class="btn btn-outline-light mx-1">Log in</button>
                    <button class="btn btn-outline-light mx-1">Registeration</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row my-5">
            <h1>Connect with us</h1>
            <p>We would like to respond your queries & doubts.Feel free to get in touch with us.</p>
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="contact-left">
                            <div class="input-row ">
                                <div class="input-group my-3">
                                    <label>Name</label>
                                    <input type="text" placeholder="name">
                                </div>
                                <div class="input-group my-3">
                                    <label>Phone</label>
                                    <input type="text" placeholder="mobile no.">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="contact-left">
                            <div class="input-row ">
                                <div class="input-group my-3">
                                    <label>Email </label>
                                    <input type="text" placeholder="abc@gmail.com">
                                </div>
                                <div class="input-group my-3">
                                    <label>Subject</label>
                                    <input type="text" placeholder="Product Demo">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row px-2 my-2 left-button">
                    <label>Message</label>
                    <textarea rows="5" cols='8' placeholder="Your Message"></textarea>
                    <button type="submit"> Send</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
