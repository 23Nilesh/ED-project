<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="register.css">
    <script src="https://kit.fontawesome.com/93757ab67e.js" crossorigin="anonymous"></script>
    <title>Registeration</title>
</head>

<body>
    <!-- --------Navbar------- -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Setting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="register">
        <div class="container-fluid">
            <p class="personal_details my-3 p-2 bg-primary text-white ">Website name Registeration form</p>
            <div class="row my-4">
                <div class="col-md-6">
                    <select class="form-select form-select-md my-3" aria-label=".form-select-sm example">
                        <option selected>Registeration Type</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <p class="personal_details my-3 p-2 bg-primary text-white">Personal Details</p>
            <div class="row my-4">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Full Name</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Mobile No.</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Alternate Mobile No.</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-md-6">
                    <select class="form-select form-select-md my-3" aria-label=".form-select-sm example">
                        <option selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <select class="form-select form-select-md my-3" aria-label=".form-select-sm example">
                        <option selected>Dsitrict</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                    <select class="form-select form-select-md my-3" aria-label=".form-select-sm example">
                        <option selected>Tehsil/Sub-district</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>
            </div>
            <p class="Bank_details my-3 p-2 bg-primary text-white">Bank Details</p>
            <div class="row my-4">
                <div class="col-md-6">
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Bank Name</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Bank Account No.</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">IFSC code</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Account Holder Name</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Confirm Account No.</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap my-3">
                        <span class="input-group-text">Confirm IFSC code</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
